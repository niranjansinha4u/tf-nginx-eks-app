version: apps/v1
kind: Deployment
metadata:
  name: nginx-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      tier: nginx-server
  template:
    metadata:
      labels:
        app: nginx
        tier: nginx-server  
    spec:
      containers:
        - name: nginx-server
          image: nginx:alpine
          ports:
          - containerPort: 80